<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão de um iframe 300x150 -->
    <p>
        Acessando o github de Letícia Bittencourt.
        
        <iframe src="https://github.com/LehBittencourt" frameborder="0" height="500" solling="auto">
            [Seu navegador não é compatível com isso]
        </iframe>
    </p>

    <p>
        Acessando o google
        
        <iframe src="https://www.google.com/" frameborder="0">
            no <a href="https://www.google.com/" target="_blank"> Google</a>
        </iframe>
    </p>






</body>
</html>
